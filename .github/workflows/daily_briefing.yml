name: Daily Stock Briefing

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Get Trending Stocks
        run: |
          cd backend
          python -m services.screener_service

      - name: Generate Briefing
        run: |
          cd backend
          python -m services.briefing_generator

      - name: Send Email
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          cd backend
          echo "DEBUG: 네트워크 연결 테스트"
          python -c "import socket; socket.gethostbyname('smtp.gmail.com')" || echo "DNS 해석 실패"
          echo "DEBUG: 환경변수 확인"
          python -c "import os; [print(f'{k}=***') for k in ['SMTP_SERVER','SMTP_PORT','SENDER_EMAIL','SENDER_PASSWORD','RECIPIENT_EMAIL'] if os.getenv(k)]"
          echo "DEBUG: 이메일 발송 시작"
          python -m services.email_service
        continue-on-error: true

