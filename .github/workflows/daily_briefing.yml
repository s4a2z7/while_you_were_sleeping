name: Daily Stock Briefing

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  briefing:
    runs-on: ubuntu-latest
    
    # DNS 설정
    container:
      image: ubuntu:latest
      options: --dns 8.8.8.8 --dns 1.1.1.1
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      
      - name: Fix DNS
        run: |
          sudo echo "nameserver 8.8.8.8" > /etc/resolv.conf
          sudo echo "nameserver 1.1.1.1" >> /etc/resolv.conf
          echo "DNS 설정 확인:"
          cat /etc/resolv.conf

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Get Trending Stocks
        run: |
          cd backend
          python -m services.screener_service

      - name: Generate Briefing
        run: |
          cd backend
          python -m services.briefing_generator

      - name: Send Email
        env:
          SMTP_SERVER: ${{ secrets.SMTP_SERVER || 'smtp.gmail.com' }}
          SMTP_PORT: ${{ secrets.SMTP_PORT || '587' }}
          SENDER_EMAIL: ${{ secrets.SENDER_EMAIL }}
          SENDER_PASSWORD: ${{ secrets.SENDER_PASSWORD }}
          RECIPIENT_EMAIL: ${{ secrets.RECIPIENT_EMAIL }}
        run: |
          cd backend
          echo "DEBUG: 네트워크 및 이메일 발송 시작"
          timeout 120 python -m services.email_service || true
        continue-on-error: true

