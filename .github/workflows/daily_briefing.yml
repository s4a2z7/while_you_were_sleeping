name: Daily Stock Briefing

on:
  schedule:
    - cron: '0 22 * * *'
  workflow_dispatch:

jobs:
  briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Get Trending Stocks
        run: |
          cd backend
          python -m services.screener_service

      - name: Generate Briefing
        run: |
          cd backend
          python -m services.briefing_generator

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: Daily briefing results $(date -u +'%Y-%m-%d')" && git push)
        continue-on-error: true

