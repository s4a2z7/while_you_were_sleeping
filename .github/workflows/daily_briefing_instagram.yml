name: Daily Stock Briefing with Instagram Posting

on:
  schedule:
    - cron: '0 22 * * *'  # UTC 22:00 = KST 07:00
  workflow_dispatch:

jobs:
  briefing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: |
          pip install -r backend/requirements.txt

      - name: Get Trending Stocks
        run: |
          cd backend
          python -m services.screener_service

      - name: Generate Briefing
        run: |
          cd backend
          python -m services.briefing_generator

      - name: Commit and Push Results
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add output/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update: Daily briefing results $(date -u +'%Y-%m-%d')" && git push)
        continue-on-error: true

      - name: Notify Completion
        run: |
          echo "âœ… Daily briefing generation completed"
          echo "ðŸ“± Instagram posting will be handled by local Windows Task Scheduler"
          echo "   Files ready: output/images/briefing_card_*.png"
          echo "   Stock data: output/data/screener_results_*.json"

